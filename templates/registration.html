{% extends 'basic.html' %}
{% block body %}
{% load crispy_forms_tags %}
<body>
  <div class="container col-md-4 mt-3 shadow">
    <h1 class="text-center" style="color: #b30000;">Register</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-danger w-100">Register</button>
    </form>
    <div class="text-center mt-3">
      <a href="{% url 'login' %}">Already have an account? Login here</a>
    </div>
  </div>
</body>


{% endblock body %}
