{% extends 'basic.html' %}

{% block title %}
    {{ post.title }}
{% endblock title %}

{% block body %}
<div class="container col-md-6 p-3 mt-4 shadow">
    <h1 class="text-center">{{ post.title }}</h1>
    <p class="text-muted ">
        <strong>{{ post.category }}</strong> : {{user.username|title}}<br>
        <strong>Sex</strong> : {{post.sex}}<br>
        <strong>Posted on : </strong> {{ post.created_at }} 
        
    </p>
    
    <div class="mt-3">
        <p>{{ post.detials }}</p>
        <p>{{ post.category }}</p>
    </div>
</div>
{% endblock body %}
