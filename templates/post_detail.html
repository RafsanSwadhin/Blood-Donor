{% extends 'basic.html' %}

{% block title %}
    {{ post.title }}
{% endblock title %}

{% block body %}
<div class="container mt-4">
    <h1 class="text-center">{{ post.title }}</h1>
    <p class="text-muted text-center">
        {{ post.category }}<br>
        Posted on {{ post.created_at }} 
        
    </p>
    
    <div class="mt-3">
        <p>{{ post.detials }}</p>
        <p>{{ post.category }}</p>
    </div>
</div>
{% endblock body %}
