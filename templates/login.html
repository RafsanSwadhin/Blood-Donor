{% extends 'basic.html' %}
{% block body %}
{% load crispy_forms_tags %}
<div class="container col-md-4 shadow mt-5">
  <h1 class="text-center" style="color: #b30000;">Login Here</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-danger w-100">Login</button>
  </form>
  <div class="text-center mt-3">
    <a href="{% url 'registration' %}">Don't have an account? Register here</a>
  </div>
</div>


{% endblock body %}
